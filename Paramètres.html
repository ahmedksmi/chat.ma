<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Paramètres</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
  }
  h1 {
    color: #4ea1f7;
    text-align: center;
    margin-bottom: 20px;
  }
  #backBtn {
    display: block;
    margin: 10px auto 20px auto;
    background: #4ea1f7;
    color: #121212;
    border: none;
    border-radius: 6px;
    padding: 8px 15px;
    font-weight: bold;
    cursor: pointer;
    width: 150px;
    text-align: center;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  #backBtn:hover {
    background: #358be6;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], input[type="password"], select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background: #2e2e2e;
    border: none;
    border-radius: 5px;
    color: #eee;
    font-size: 14px;
  }
  button[type="submit"] {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background: #4ea1f7;
    border: none;
    color: #121212;
    font-weight: bold;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button[type="submit"]:hover {
    background: #358be6;
  }
</style>
</head>
<body>

<h1>Paramètres</h1>

<button id="backBtn" onclick="goBack()">← Retour à l'accueil</button>

<form id="settingsForm">
  <label for="username">Nom d'utilisateur :</label>
  <input type="text" id="username" name="username" placeholder="Votre nom" required />

  <label for="email">Email :</label>
  <input type="email" id="email" name="email" placeholder="Votre email" required />

  <label for="language">Langue préférée :</label>
  <select id="language" name="language">
    <option value="fr">Français</option>
    <option value="en">Anglais</option>
    <option value="ar">Arabe</option>
  </select>

  <label for="password">Changer mot de passe :</label>
  <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" />

  <button type="submit">Enregistrer</button>
</form>

<script>
  function goBack() {
    window.location.href = "home.html";
  }

  // تعبئة النموذج بمعلومات المستخدم المحفوظة (مثال)
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if(currentUser) {
    document.getElementById("username").value = currentUser.name || "";
    document.getElementById("email").value = currentUser.email || "";
    document.getElementById("language").value = currentUser.language || "fr";
  }

  document.getElementById("settingsForm").addEventListener("submit", function(e) {
    e.preventDefault();
    // حفظ الإعدادات (مثال بسيط)
    const updatedUser = {
      name: document.getElementById("username").value.trim(),
      email: document.getElementById("email").value.trim(),
      language: document.getElementById("language").value,
      password: document.getElementById("password").value.trim()
    };

    // تحديث localStorage (يمكنك تعديل طريقة التخزين حسب التطبيق)
    localStorage.setItem("currentUser", JSON.stringify(updatedUser));

    alert("Paramètres enregistrés avec succès !");
  });
</script>

</body>
</html>
